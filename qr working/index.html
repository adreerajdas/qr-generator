<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator by ADREE</h1>
        <form id="qr-form">
            <input type="text" id="text" name="text" required placeholder="Enter text or link">
            <br><br><button type="submit">Generate QR Code</button>
        </form>
        <div id="qrcode"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
